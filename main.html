<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="Scripts/Script.js"></script>
<style>
    .sidebar a.active {
        background-color: #4CAF50;
        color: white;
    }
</style>
<script>
    $(function() {
        $("li").click(function() {
            // remove classes from all
            $("li").removeClass("active");
            // add class to the one we clicked
            $(this).addClass("active");
        });
    });
</script>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-sm bg-light">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="HomeLink" href="https://brendansd3.github.io">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link " id="CVLink" href="https://brendansd3.github.io/main.html#!/CV">My CV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://brendansd3.github.io/react-tutorial/">React</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://brendansd3.github.io/AngularJSAPI/drivers.html">Formula 1 API with Angular JS</a>
            </li>


        </ul>

    </nav>


    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
       
        
        app.config(function($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "index.html"
                })
                .when("/PHP", {
                    templateUrl: "Home.html"
                })
                .when("/CV", {
                   templateUrl: "My_CV.html",
                   controller:"cvCtrl" 
                });
        });
        app.controller("cvCtrl",function($scope){
            $scope.title="MYCV!";
        });
    </script>


</body>

</html>
