<body ng-app="myApp">
    
    <div class="topnav">
        
        <a class="active" href="https://brendansd3.github.io/main.html#!/CV">My CV</a>
       
        <!-- <div class="float-right custom-control custom-switch"> -->
        <div class="float-right" style="margin-right:12px;">
           <a>Toggle Dark Mode</a>
            <label class="switch" for="customSwitch1" style="color:white;">
            <input type="checkbox" onclick="ToggleDarkMode()" class="custom-control-input" id="customSwitch1" >
            <span class="slider round"></span>
            </label>
        </div> 
      </div>

    <div ng-view></div>
<script src="Scripts/Script.js"></script>
    <script>
        var app = angular.module("myApp", ["ngRoute"]);


        app.config(function($routeProvider) {
            $routeProvider
                .when("/demo", {
                    templateUrl: "https://brendansd3.github.io/CustomTheme/carstoredemo.html",
                    controller:"democtrl"    
                })
                
                .when("/CV", {
                    templateUrl: "My_CV.html",
                    controller: "cvCtrl"
                });
        });
        app.controller("cvCtrl", function($scope) {
            $scope.title = "Welcome to my CV!";
            document.getElementsByClassName("tablink")[0].click();
        });
       app.controller("democtrl", function($scope){
           $scope.title="Demo";
       })
    </script>
